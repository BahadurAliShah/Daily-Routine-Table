<html>
    <head>
        <title>My First Template</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <style>
            .titleColumn {
                background-color: white;
                color: black;
                text-align: left;
            }
            .mondayColumn {
                background-color: #ff989a;
                color: black;
            }
            .tuesdayColumn {
                background-color: #fde0ce;
                color: black;
            }
            .wednesdayColumn {
                background-color: #fdf1ca;
                color: black;
            }
            .thursdayColumn {
                background-color: #d7e9ce;
                color: black;
            }
            .fridayColumn {
                background-color: #cfe2f3;
                color: black;
            }
            .saturdayColumn {
                background-color: #dad0e9;
                color: black;
            }
            .sundayColumn {
                background-color: #e4d1d6;
                color: black;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid mx-0 px-0">
            <h1 class="bg-primary col-12 text-center pb-0 mb-0">
                Dailies
            </h1>
            <table class="table-bordered col-12 text-center">
                <thead>
                    <tr>
                        <th class="bg-dark text-white text-center">Week</th>
                        <th class="mondayColumn">Monday</th>
                        <th class="tuesdayColumn">Tuesday</th>
                        <th class="wednesdayColumn">Wednesday</th>
                        <th class="thursdayColumn">Thursday</th>
                        <th class="fridayColumn">Friday</th>
                        <th class="saturdayColumn">Saturday</th>
                        <th class="sundayColumn">Sunday</th>
                    </tr>
                </thead>
                <tbody id="dailiesBody">
                </tbody>
            </table>
        </div>
    </body>
<script>
    function toggleCheckbox(event) {
        const checkbox = event.target;
        const row = checkbox.parentNode.parentNode;
        const taskId = row.getAttribute('data-task-id');
        const day = checkbox.getAttribute('data-day');
        const index = checkbox.getAttribute('data-index');
        const isChecked = checkbox.checked;
        const body = {
            taskId: taskId,
            day: day,
            index: index,
            isChecked: isChecked
        };
        console.log(body);
        fetch('/api/dailies', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body
        });
    }

    const tableData = [
        {
            title: 'Brush Teeth',
            monday: [1, 0, 0, 1, 0],
            tuesday: [0, 0, 0, 0, 0],
            wednesday: [0, 0, 0, 0, 0],
            thursday: [0, 0, 0, 0, 0],
            friday: [0, 0, 0, 0, 0],
            saturday: [0, 0, 0, 0, 0],
            sunday: [0, 0, 0, 0, 0]
        },
        {
            title: 'Make Bed',
            monday: [0, 0, 0, 0, 0],
            tuesday: [0, 0, 0, 0, 0],
            wednesday: [0, 0, 0, 0, 0],
            thursday: [0, 0, 0, 0, 0],
            friday: [0, 0, 0, 0, 0],
            saturday: [0, 0, 0, 0, 0],
            sunday: [0, 0, 0, 0, 0]
        },
        {
            title: 'Get Dressed',
            monday: [0, 0, 0, 0, 0],
            tuesday: [0, 0, 0, 0, 0],
            wednesday: [0, 0, 0, 0, 0],
            thursday: [0, 0, 0, 0, 0],
            friday: [0, 0, 0, 0, 0],
            saturday: [0, 0, 0, 0, 0],
            sunday: [0, 0, 0, 0, 0]
        },
        {
            title: 'Eat Breakfast',
            monday: [0, 0, 0, 0, 0],
            tuesday: [0, 0, 0, 0, 0],
            wednesday: [0, 0, 0, 0, 0],
            thursday: [0, 0, 0, 0, 0],
            friday: [0, 0, 0, 0, 0],
            saturday: [0, 0, 0, 0, 0],
            sunday: [0, 0, 0, 0, 0]
        },
        {
            title: 'Brush Hair',
            monday: [0, 0, 0, 0, 0],
            tuesday: [0, 0, 0, 0, 0],
            wednesday: [0, 0, 0, 0, 0],
            thursday: [0, 0, 0, 0, 0],
            friday: [0, 0, 0, 0, 0],
            saturday: [0, 0, 0, 0, 0],
            sunday: [0, 0, 0, 0, 0]
        }
    ];

    const dailiesBody = document.getElementById('dailiesBody')
    tableData.forEach((row) => {
        const rowElement = document.createElement('tr')
        rowElement.setAttribute('data-task-id', row.title)
        rowElement.innerHTML = `
            <td class="titleColumn">${row.title}</td>
            <td class="mondayColumn">
                ${ row.monday.map((isChecked, index) => {
                    return `<input type="checkbox" data-day="monday" data-index="${index}" ${isChecked ? 'checked' : ''} onchange="toggleCheckbox(event)">`
                }).join('') }
            </td>
            <td class="tuesdayColumn">
                ${ row.tuesday.map((isChecked, index) => {
                    return `<input type="checkbox" data-day="tuesday" data-index="${index}" ${isChecked ? 'checked' : ''} onchange="toggleCheckbox(event)">`
                }).join('') }
            </td>
            <td class="wednesdayColumn">
                ${ row.wednesday.map((isChecked, index) => {
                    return `<input type="checkbox" data-day="wednesday" data-index="${index}" ${isChecked ? 'checked' : ''} onchange="toggleCheckbox(event)">`
                }).join('') }
            </td>
            <td class="thursdayColumn">
                ${ row.thursday.map((isChecked, index) => {
                    return `<input type="checkbox" data-day="thursday" data-index="${index}" ${isChecked ? 'checked' : ''} onchange="toggleCheckbox(event)">`
                }).join('') }
            </td>
            <td class="fridayColumn">
                ${ row.friday.map((isChecked, index) => {
                    return `<input type="checkbox" data-day="friday" data-index="${index}" ${isChecked ? 'checked' : ''} onchange="toggleCheckbox(event)">`
                }).join('') }
            </td>
            <td class="saturdayColumn">
                ${ row.saturday.map((isChecked, index) => {
                    return `<input type="checkbox" data-day="saturday" data-index="${index}" ${isChecked ? 'checked' : ''} onchange="toggleCheckbox(event)">`
                }).join('') }
            </td>
            <td class="sundayColumn">
                ${ row.sunday.map((isChecked, index) => {
                    return `<input type="checkbox" data-day="sunday" data-index="${index}" ${isChecked ? 'checked' : ''} onchange="toggleCheckbox(event)">`
                }).join('') }
            </td>
        `
        dailiesBody.appendChild(rowElement)
    });
</script>
</html>
